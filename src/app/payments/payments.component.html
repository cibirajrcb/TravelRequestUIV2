<app-header></app-header>
<section class="h-100 bg-light">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="d-flex justify-content-end pt-3">
                    <button type="button" (click)="AddNewPayment()" class="btn btn-primary btn-lg">
                        New Payment
                    </button>
                    <button type="button" (click)="ShowAllPayments()" class="btn btn-warning btn-lg ms-2">
                        Show all Payments
                    </button>
                </div>
                <div *ngIf="isCreatePayment" class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                alt="Sample photo" class="img-fluid" style="
                  border-top-left-radius: 0.25rem;
                  border-bottom-left-radius: 0.25rem;
                " />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Payments form</h3>

                                <form [formGroup]="paymentForm">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="expenseId">Expense ID</label>
                                        <select name="expenseId" id="expenseId" class="form-control"
                                            formControlName="expenseId" placeholder="Select Expense Id">
                                            <option *ngFor="let item of expenseData" [value]="item.expenseID">
                                                {{item.expenseID}} - {{ item.expensesType }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="AmountPaid">Amount Paid</label>
                                        <input type="number" id="AmountPaid" class="form-control form-control-lg"
                                            formControlName="amountPaid" placeholder="Enter Amount" />
                                    </div>
                                    <div class="form-outline mb-4 col-6">
                                        <label for="paymentdate">Payment Date </label>
                                        <input class="form-control" type="date" id="paymentdate" name="paymentdate"
                                            formControlName="paymentDate" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="paymentStatus">Payment Status</label>
                                        <select name="paymentStatus" id="paymentStatus" class="form-control"
                                            formControlName="paymentStatus" placeholder="Select Payment Status">
                                            <option *ngFor="let item of paymentStatus" [value]="item.description">
                                                {{ item.description }}
                                            </option>
                                        </select>
                                    </div>


                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="button" (click)="Clear()" class="btn btn-light btn-lg">
                                            Reset all
                                        </button>
                                        <button type="button" (click)="onSubmit(paymentForm)"
                                            class="btn btn-warning btn-lg ms-2">
                                            Submit form
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="isShowAll" class="my-5">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Payment ID</th>
                                <th>Expense ID</th>
                                <th>Amount Paid</th>
                                <th>Payment Date</th>
                                <th>Payment Status</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let payment of paymentData">
                                <td>{{ payment.paymentID }}</td>
                                <td>{{ payment.expenseID }}</td>
                                <td>{{ payment.amountPaid }}</td>
                                <td>{{ payment.paymentDate }}</td>
                                <td>{{ payment.paymentStatus }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
